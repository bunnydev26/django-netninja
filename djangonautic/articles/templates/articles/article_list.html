{% extends 'base_layout.html' %}
{% block title %}Articles{% endblock %}
{% block content %}
    <h1>Articles</h1>
    <div class="articles">
      {% for article in article_list %}
        <div class="article">
          <h2><a href="{% url 'article:detail' article.slug %}">{{ article.title }}</a></h2>
          <p>{{ article.snippet }}</p>
          <p>{{ article.date }}</p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
