{% load static from staticfiles  %}
<!DOCTYPE html>
<html>
  	<head>
	    <meta charset="utf-8">
	    <title>{% block title %}Articles{% endblock %}</title>
	    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  	</head>
 	<body>
 		<header class="wrapper">
	 		<h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}"/></a></h1>
	 		<nav>
	 			<ul>
	 				{% if request.user.is_authenticated %}
		 				<li>
		 					<form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
		 						{% csrf_token %}
		 						<button type="submit">Log out</button>
		 					</form>
		 				</li>
		 				<li>
		 					<a href="{% url 'articles:create' %}" class="highlight">New Article</a>
		 				</li>
		 			{% else %}
		 				<li>
		 					<a href="{% url 'accounts:login' %}" class="login-link">Login</a>
		 				</li>
		 				<li>
		 					<a href="{% url 'accounts:signup' %}" class="signup-link">Signup</a>
		 				</li>
		 			{% endif %}
	 			</ul>
	 		</nav>
	 	</header>
	 	<div class="wrapper">
	  		{% block content %}
	  		{% endblock %}
	 	</div>
	</body>
</html>
